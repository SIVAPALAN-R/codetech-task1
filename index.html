<html>
    <head>
        <title>Quiz Module</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!-- Quiz heading at the top of the page -->
        <h1 class="quiz-heading">Quiz</h1>
        
        <div class="app-body">
            <h1 class="answer-key">Answer Key</h1>
            <div class="question-card">
                <h2 id='question'>Question</h2>
                <form>
                    <input type="radio" id="op1" name="op" value="0">
                    <label for="op1">Option 1</label><br>
                    <input type="radio" id="op2" name="op" value="1">
                    <label for="op2">Option 2</label><br>
                    <input type="radio" id="op3" name="op" value="2">
                    <label for="op3">Option 3</label><br>
                    <input type="radio" id="op4" name="op" value="3">
                    <label for="op4">Option 4</label><br>
                    <div id="res" class="idle">Empty</div><br>
                    
                    <!-- Submit button -->
                    <input type="submit" id="submit" name="submit" value="Submit" class="submit" />
                </form>
                
                <!-- Next button with primary color -->
                <button class="next-btn">Next</button>
            </div>
            <button>Restart</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
